name: CI/CD to Astralis (Docker)

on:
  push:
    branches: ["main"]
    paths:
      - "app/**"
      - "public/**"
      - "next.config.*"
      - "tailwind.config.*"
      - "postcss.config.*"
      - "tsconfig.json"
      - "package.json"
      - "package-lock.json"
      - "Dockerfile"
      - "docker-compose.yml"
      - ".dockerignore"

jobs:
  ci:
    name: CI (optional sanity build)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

  deploy:
    name: Deploy to Astralis (docker compose)
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}   # altair
          SERVER_HOST: ${{ secrets.SERVER_HOST }}   # IP or domain
        run: |
          ssh -o StrictHostKeyChecking=no "$SERVER_USER@$SERVER_HOST" << 'EOF'
            set -euo pipefail
            cd /var/www/portfolio

            git fetch --all
            git reset --hard origin/main

            docker compose pull || true
            docker compose up -d --build

            docker image prune -f
          EOF
