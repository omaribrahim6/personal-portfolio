name: CI/CD to Astralis

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - "README.md"
      - "README/**"
      - "docs/**"
      - ".github/**"
      - "*.md"
      - "*.txt"

jobs:
  build:
    name: Build (CI)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  deploy:
    name: Deploy to VPS
    needs: build
    runs-on: ubuntu-latest

    # Only deploy if source files changed
    if: |
      github.event_name == 'push' &&
      (
        contains(join(github.event.commits.*.modified), 'app/') ||
        contains(join(github.event.commits.*.modified), 'src/') ||
        contains(join(github.event.commits.*.modified), 'components/') ||
        contains(join(github.event.commits.*.modified), 'public/') ||
        contains(join(github.event.commits.*.modified), 'package.json') ||
        contains(join(github.event.commits.*.modified), 'next.config.js')
      )

    steps:
      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        env:
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          ssh -o StrictHostKeyChecking=no "$SERVER_USER@$SERVER_HOST" << 'EOF'
            cd /var/www/portfolio
            deploy
          EOF
